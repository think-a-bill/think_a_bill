{% extends 'base.html' %}
{% load static %}
{% block title %}
  Search
{% endblock title %}

{% block content %}
  <div class="search--title">
    <h2>검색결과</h2>
    <div>
      {% if searched %}
      <h2>검색하신 정보입니다.</h2>
      <br>
      {% for post in posts %}
      {{post.title}}
      {{post.image}}
      {{post.content}}
      {{post.category}}
      {% else %}
      <h2>검색 결과가 존재하지 않습니다.</h2>
      {% endif %}
    </div>
  </div>
{% endblock %}
