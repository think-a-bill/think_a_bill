{% extends 'base.html' %}
{% block title %}
  상품 생성
{% endblock title %}

{% block content %}
  <div class="products--box">
    <div class="products--create">
      <h1>상품 정보를 작성해주세요!</h1>
      <form action="{% url 'products:create' %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ product_form.as_p }}
        <input class="posts--btn" type="submit" value="등록">
        <input type="submit" value="back" class="posts--btn" onclick=window.history.back()>
      </form>
    </div>
  </div>
{% endblock content %}
